name: Node.js and React Project for `smart-installers` CI with Docker and SSDNode

on:
  push:
    branches:
      - "release/**"

jobs:
  docker-setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: aperrasolutions/smart-installers:latest

  build-and-deploy:
    needs: docker-setup
    runs-on: ubuntu-latest
    steps:
      - name: Executing SSH in SSDNODE
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSDNODE_HOST }}
          username: ${{ secrets.SSDNODE_USERNAME }}
          password: ${{ secrets.SSDNODE_PASSWORD }}
          script: |
            sudo docker stop smart-installers || true
            sudo docker rm smart-installers || true
            sudo docker image rm aperrasolutions/smart-installers:latest || true
            sudo docker run --name smart-installers -d -p 3045:3000 \
              -e PORT=${{ secrets.PORT }} \
              -e SMTP_EMAIL=${{ secrets.SMTP_EMAIL }} \
              -e SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }} \
              aperrasolutions/smart-installers:latest